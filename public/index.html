<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덧셈 계산기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <h1>덧셈 계산기</h1>

      <div class="row">
        <input id="a" type="number" inputmode="numeric" placeholder="첫 번째 숫자" />
        <span class="plus">+</span>
        <input id="b" type="number" inputmode="numeric" placeholder="두 번째 숫자" />
      </div>

      <button id="btn">계산하기</button>

      <p class="result">
        결과: <strong id="sum">0</strong>
      </p>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
